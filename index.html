<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tercera Pree Entrega</title>
    <!--? BOOSTRAP ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--? TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--? CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body style="padding: 0;">

    <!--? HEADER -->

    <header class="header">
      <h1>ZapaPlus.</h1>

      <div class="header-der">
        <button id="color-mode" class="btn-color-mode">
          <i class="icon-header bi bi-brightness-high-fill"></i>
        </button>
        <button id="abrir"><i class="bi bi-cart4"></i></button>
      </div>

      <!--? CARRITO COMPRAS  -->

      <div id="carrito-menu" class="carrito">

        <button id="cerrar" class="btn-cerrar">
          <i class="bi bi-x-lg"></i>
        </button>

        <h2>Tus compras</h2>
        
        <div class="carrito-total">
          <h4>Total: <span id="carrito-total">$0</span></h4>
        </div>
        
        <div id="btns-eliminar-confirmar" class="btns-eliminar-confirmar">
          <button id="eliminar-carrito" class="finalizar-vaciar">Eliminar carrito</button>
          <button id="finalizar-compra" class="finalizar-vaciar">Finalizar Compra</button>
        </div>
        
        <header class="header-carrito">
          <p>Articulo</p>
          <p>Precio</p>
          <p>Cant</p>
        </header>


        <div id="carrito-compras">
            <!--? PRODUCTOS AGREGADOS -->
        </div>
          
      </div>

    </header>

    <!--? MAIN -->

    <main>

      <section class="container-fluid tienda">

        <aside class="lista-categorias">
          <h2>Marcas</h2>

          <ul>
            <li>
                <i class="bi bi-caret-right-fill"></i><button class="btn-marcas" id="Todas">Todas</button>
            </li>
            <li>
                <i class="bi bi-caret-right-fill"></i><button class="btn-marcas" id="nike">Nike</button>
            </li>
            <li>
                <i class="bi bi-caret-right-fill"></i><button class="btn-marcas" id="adidas">Adidas</button>
            </li>
            <li>
                <i class="bi bi-caret-right-fill"></i><button class="btn-marcas" id="jordan">Jordan</button>
            </li>
            <li>
                <i class="bi bi-caret-right-fill"></i><button class="btn-marcas" id="converse">Converse</button>
            </li>
            <li>
                <i class="bi bi-caret-right-fill"></i><button class="btn-marcas" id="puma">Puma</button>
            </li>
          </ul>

        </aside>

        <div id="productos" class="productos">
            <!--? TODOS LOS PRODUCTOS -->
        </div>

      </section>
    </main>

    <!--? FOOTER  -->

    <footer>
      <p>Â©Todos los derechos reservados</p>
      <p>2024</p>
    </footer>

    <!--? SWEET ALERT SCRIPT  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--? TOASTIFY SCRIPT -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--? PAGINA SCRIPT  -->
    <script src="js/main.js"></script>
    
  </body>
</html>
