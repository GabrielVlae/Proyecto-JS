<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tercera Pree Entrega</title>
    <!--? BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--? BOOSTRAP ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--? CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <!--? HEADER -->

    <header class="header">
      <h1>ZapaPlus.</h1>

      <div class="header-der">
        <button id="color-mode" class="btn-color-mode">
          <i class="icon-header bi bi-brightness-high-fill"></i>
        </button>
        <button id="abrir"><i class="bi bi-cart4"></i></button>
      </div>

      <!--? CARRITO COMPRAS  -->

      <div id="carrito-menu" class="carrito">

        <button id="cerrar" class="btn-cerrar">
          <i class="bi bi-x-lg"></i>
        </button>

        <h2>Tus compras</h2>

        <header class="header-carrito">
          <p>Articulos</p>
          <p>Precio</p>
          <p>Cant</p>
        </header>

        <div id="carrito-compras">
            <!--? PRODUCTOS AGREGADOS -->
        </div>
          
        <div class="carrito-total">
          <h2>Total: <span id="carrito-total">$0</span></h2>
        </div>

      </div>
    </header>

    <!--? MAIN -->

    <main>

      <section class="container-fluid tienda">

        <aside class="lista-categorias">
          <h2>Marcas</h2>

          <ul>
            <li>
              <i class="bi bi-caret-right-fill"></i
              ><button id="item">Nike</button>
            </li>
            <li>
              <i class="bi bi-caret-right-fill"></i
              ><button id="item">Adidas</button>
            </li>
            <li>
              <i class="bi bi-caret-right-fill"></i
              ><button id="item">Jordan</button>
            </li>
            <li>
              <i class="bi bi-caret-right-fill"></i
              ><button id="item">Converse</button>
            </li>
            <li>
              <i class="bi bi-caret-right-fill"></i
              ><button id="item">Puma</button>
            </li>
          </ul>
        </aside>

        <div id="productos" class="productos">
            <!--? TODOS LOS PRODUCTOS -->
        </div>

      </section>
    </main>

    <!--? FOOTER  -->

    <footer>
      <p>Â©Todos los derechos reservados</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
